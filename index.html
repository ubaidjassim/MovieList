<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <nav>
        <h1>MovieKey</h1>
    </nav>


    <div class="container">
        <div class="moviebox">
            <h2>Titanic</h2>
            <h5>DiCaprio</h5>
            <p>James Cameron's "Titanic" is an epic, action-packed romance set against the ill-fated maiden voyage of
                the R.M.S. Titanic</p>
            <button id="helo" onclick="deleter(event)">Delete</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="overlaybox">
        <form action="">
            <h2>Add Book</h2>
            <input type="text" placeholder="MovieName" id="q">
            <input type="text" placeholder="HeroName" id="w">
            <textarea id="e" placeholder="About Movie"></textarea>
            <button id="adb">Add</button>
            <button id="cb">Cancel</button>
        </form>
    </div>

    <button class="addBtn" id="PlusBtn">+</button>
    <script src="app.js"></script>
</body>

</html>
